<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes_Wireframe</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b4b98826db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather_app">
      <h2 class="title">Weather Project</h2>
      <div class="container">
        <h6 class="recent_searches"></h6>
        <div class="row1">
          <button class="currentLocation" id="currentLocation">
            Current Location
          </button>
          <form id="search-form">
            <label for="Search" class="city-search">Enter desired city:</label>
            <input
              type="search"
              id="search_text_input"
              placeholder="enter city name"
              autocomplete="off"
              autofocus="on"
            />
            <input
              type="submit"
              class="city_submit_button btn btn-primary shadow-sm"
              id="searchButton"
              value="Search"
            />
          </form>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <p class="date_type"></p>
          <ul>
            <li id="cityCountry">City, Country</li>
            <li id="date"></li>
            <li class="weatherDescription">Weather Description:</li>
          </ul>
          <i class="fa-solid fa-temperature-empty"></i>
          <div class="col-4">
            <ul>
              <li class="degreesC/F">
                Degrees °C/F:
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </li>
              <li class="humidity">Precipitation/Humidity:</li>
              <li class="windMph">Wind:</li>
            </ul>
          </div>
          <br />
          <div class="row" id="week_days">
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              Monday
            </div>
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              Tuesday
            </div>
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-cloud"></i></div>
              Wednesday
            </div>
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-cloud"></i></div>
              Thursday
            </div>
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              Friday
            </div>
            <div class="col-2">
              <div class="emoji"><i class="fa-solid fa-sun"></i></div>
              Saturday
            </div>
          </div>
          <div class="container">
            <span><p class="emoji_bar">The emoji bar will go here!</p></span>
          </div>
        </div>
      </div>
    </div>
    <script src="C:\Users\Vainc\Desktop\VSS Code_SheCodes\Project Week 3\newJS.js"></script>
    <span>
      <a
        href="https://github.com/J-Dunham2021/SheCodes-Curriculum"
        target="blank"
        class="GitHub_link"
        >Open Source Code</a
      >by Jocelen Dunham</span
    >
  </body>
</html>
